services:
  - type: web
    name: centre-mandela
    env: node
    plan: free
    buildCommand: "cd client && npm install && npm run build"
    startCommand: "cd client && npm run preview -- --host 0.0.0.0 --port $PORT"
    branches:
      - main
    dockerfilePath: ""
    envVars:
      - key: NODE_ENV
        value: "production"
      - key: VITE_API_URL
        value: "https://api-centre-mandela.com"
